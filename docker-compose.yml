version: '3.8'

services:
  espn-scraper:
    image: jackbruzan/espn_scrape:latest
    container_name: espn-scraper
    restart: unless-stopped
    
    # Load environment variables from .env file
    env_file:
      - .env

    # Map environment variables to .NET configuration keys
    environment:
      - BetterStack__SourceToken=${BETTERSTACK_TOKEN}
      - BetterStack__Endpoint=${BETTERSTACK_ENDPOINT}
      - Supabase__Url=${SUPABASE_URL}
      - Supabase__Key=${SUPABASE_KEY}
      - Supabase__ServiceRoleKey=${SUPABASE_SERVICE_ROLE_KEY}
      - Supabase__ProjectId=${SUPABASE_PROJECT_ID}
    
    # Expose Web API port
    ports:
      - "8080:8080"

    # Healthcheck using the new endpoint
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    
    # Volumes for logs
    volumes:
      - espn-scrape-logs:/app/logs
    
    # Networks
    networks:
      - espn-scrape-network

# Named volumes
volumes:
  espn-scrape-logs:
    driver: local

# Networks
networks:
  espn-scrape-network:
    driver: bridge
